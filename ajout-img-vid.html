<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TravelCat - Ajout d'une photo ou d'une vidéo</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="all" />
</head>
<body>
    <div class="wrapper-fenetreajout">
        <div class="fenetreajout">
            <div class="titre">
                <h1>Ajout d'une photo ou d'une vidéo</h1>
            </div>
            <div class="champsajout">
                <input type="text" placeholder="Titre / humeur" name="titre-humeur">
                <div class=boutonajoutphoto>
                    <p>+</p>
                </div>
                <textarea type="textarea" placeholder="Description" name="description"></textarea>
            </div>
            <div class="action-boutons">
                <ul>
                    <a href="#"><li><p class="ir edition">Edition</p></li></a>
                    <a href="#"><li><p class="ir geolocalisation">Geolocalisation</p></li></a>
                    <a href="#"><li><p class="ir envoyer">Envoyer</p></li></a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
