<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TravelCat - Ajout d'une photo ou d'une vidéo</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="all" />
</head>

<body>
    <div class="wrapper-fenetreajout">
        <div class="grid">
            <div class="row fenetreajout">
                <div class="col col-6">
                    <div class="titre">
                        <h1>Ajout d'une photo ou d'une vidéo</h1>
                    </div>
                </div>
                <div class="col col-3 champsajout-1">
                    <input type="text" placeholder="Titre / humeur" name="titre-humeur">
                </div>
                <div class="col col-3 col-offset-3 champsajout-2">
                    <a href="#">
                        <div class=boutonajoutphoto>
                            <p>+</p>
                        </div>
                    </a>
                </div>
                <div class="col col-3 col-push-2 champsajout-3">
                    <textarea type="textarea" placeholder="Description" name="description"></textarea>
                </div>
                <div class="col col-6 action-boutons">

                    <ul>
                        <a href="#" class="btn-edition">
                            <li>
                                <p class="ir edition">Edition</p>
                            </li>
                        </a>
                        <a href="#" class="btn-geoloc">
                            <li>
                                <p class="ir geolocalisation">Geolocalisation</p>
                            </li>
                        </a>
                        <a href="wall.html" class="btn-envoyer">
                            <li>
                                <p class="ir envoyer">Envoyer</p>
                            </li>
                        </a>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
